<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Long We've Been Together</title>
    <link rel="stylesheet" href="styles_days.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>

    <h1>❤️ How long we've been together? ❤️</h1>

    <!-- รูปภาพที่ด้านบน -->
    <img src="https://i.pinimg.com/736x/39/51/02/3951025005ac71142fa010708394bb02.jpg" alt="Love Image" class="top-image">

    <!-- กรอบแสดงเวลา -->
    <div class="container">
        <div id="timeDisplay" class="time">
            <span id="days" class="days"></span> Days : 
            <span id="hours" class="hours"></span> Hours : 
            <span id="minutes" class="minutes"></span> Minutes : 
            <span id="seconds" class="seconds"></span> Seconds
        </div>
        
        <!-- ปุ่มไปที่เนื้อหาหลัก -->
        <button onclick="goToMainContent()">Next</button>
    </div>

    <script src="time-script.js"></script>
</body>
</html>
